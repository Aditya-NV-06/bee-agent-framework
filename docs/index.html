<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bee Agent Framework Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        "name": "Bee Agent Framework",
        "repo": "i-am-bee/bee-agent-framework",
        "loadSidebar": true,
        "subMaxLevel": 2,
        "auto2top": true,
        "flexible-alerts": {
          important: {
            label: "Important",
            icon: "icon-note",
            className: "note",
          },
        },
        "markdown": {
          smartypants: true,
          renderer: {
            link: (function () {
              var main = "https://github.com/i-am-bee/bee-agent-framework/tree/main";

              var exampleRegex = /examples\/(.*)/;
              var srcRegex = /src\/(.*)/;

              return function (link, renderer, text) {
                if (link.match(exampleRegex) || link.match(srcRegex) || link === "/package.json") {
                  link = main.concat(link);
                }
                return this.origin.link.apply(this, [link, renderer, text]);
              };
            })(),
          },
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="https://unpkg.com/docsify-copy-code@3"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  </body>
</html>
